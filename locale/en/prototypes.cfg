[tips-and-tricks-item-name]
    bingo=Bingo scenario

[tips-and-tricks-item-description]
    bingo=Welcome to the Bingo scenario!\n\nTwo teams, West and East, challenge each other in a Bingo lockout match.\nThe [font=default-bold]goal is to complete half+1 challenges[/font] from the Bingo board within 2 hours.\n\nYou can open the Bingo Menu from the top left info button ([img=speedrun])\n- First team to complete a challenge can claim it.\n- Once a challenge has been claimed by one team, it cannot be claimed anymore.\n- Some challenges are claimed manually ([color=red][font=default-bold]*[/font][/color]), while others are automatically claimed.\n- Hover over the challenges to read their description and claim modality.\n\n[font=heading-2][color=green]Good luck, have fun![/color][/font]

[mod-setting-name]
  bingo_show_claimed=Always show completed challenges
  bingo_show_on_top=Always show pinned challenges on top
  bingo_show_challenges=Show top N challenges

[mod-setting-description]
  bingo_show_claimed=Always show completed challenges in the compact window
  bingo_show_on_top=Always show pinned challenges on top of compact window
  bingo_show_challenges=Select top N challenges to display in the compact window [Min 1 | Max 10]